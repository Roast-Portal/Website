<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roast Portal - Wake Up to Extraordinary Coffee</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/new-hero.css">
</head>
<body>
  <div class="hero-wrapper" style="background-image: url('images/montage-1.jpg');">
      <div class="hero-content">
      <h1 class="hero-title">The perfect coffee subscription. Designed by you, for you.</h1>
      
      <p class="hero-subtitle">
        Experience coffee at its best. Stop settling for a generic cup and let us help you discover the coffee that will be the highlight of your day.
      </p>
      
      <a href="quiz.html" class="cta-button">Get Started</a>
    </div>
  </div>

  <script>
    // Handle iframe sizing
    if (window.self !== window.top) {
      function sendHeight() {
        const height = document.documentElement.scrollHeight;
        window.parent.postMessage({ type: 'heroHeight', height: height }, '*');
      }
      
      window.addEventListener('load', sendHeight);
      window.addEventListener('resize', sendHeight);
      
      setTimeout(sendHeight, 100);
      setTimeout(sendHeight, 500);
      
      // Mobile iframe optimization
      if (window.innerWidth <= 768) {
        document.body.style.overflow = 'visible';
        document.body.style.height = 'auto';
        document.documentElement.style.overflow = 'visible';
        document.documentElement.style.height = 'auto';
      }
    }
  </script>
</body>
</html>
