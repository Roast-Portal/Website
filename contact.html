<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5LTTX2TGVQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5LTTX2TGVQ');
    gtag('config', 'AW-17346642053');
  </script>
  
  <!-- Event snippet for Submit lead form (1) conversion page -->
  <script>
    function gtag_report_conversion(url) {
      var callback = function () {
        if (typeof(url) != 'undefined') {
          window.location = url;
        }
      };
      gtag('event', 'conversion', {
        'send_to': 'AW-17346642053/djvHCNG48f4aEIWBw89A',
        'value': 0.0,
        'currency': 'USD',
        'event_callback': callback
      });
      return false;
    }
  </script>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Roast Portal</title>
  <meta name="description" content="Get in touch with Roast Portal. We're here to help with your coffee questions and subscription needs." />
  <link rel="icon" type="image/svg+xml" href="images/bean-favicon.svg"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #FBFBFD;
      --bg-secondary: #F5F5F7;
      --text-primary: #1D1D1F;
      --text-secondary: #6E6E73;
      --accent-blue: #0071E3;
      --ease-apple: cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Kanit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, 
        #FFFFFF 0%, 
        #FBFBFD 20%, 
        #F8F9FB 50%, 
        #FBFBFD 80%, 
        #FFFFFF 100%
      );
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    /* Main Content Styles */
    .main-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }
    
    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }
    
    .page-subtitle {
      font-size: 1.125rem;
      text-align: center;
      margin-bottom: 3rem;
      color: var(--text-secondary);
    }
    
    .contact-container {
      display: flex;
      justify-content: center;
    }
    
    .contact-form {
      background: var(--bg-primary);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    
    .contact-form h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
      border-bottom: 2px solid var(--accent-blue);
      padding-bottom: 0.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .form-input, .form-textarea, .form-select {
      width: 100%;
      border: 1px solid #E5E5E7;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color var(--ease-apple);
      background: white;
    }
    
    .form-input:focus, .form-textarea:focus, .form-select:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .form-button {
      width: 100%;
      background: var(--accent-blue);
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background-color var(--ease-apple);
    }
    
    .form-button:hover {
      background: #0056b3;
    }
    
    .form-button:active {
      transform: translateY(1px);
    }
    
    /* Footer Styles */
    .site-footer {
      background: var(--bg-secondary);
      border-top: 1px solid #E5E5E7;
      padding: 2rem 0;
      margin-top: 2rem;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .footer-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .footer-logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: transform var(--ease-apple);
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .footer-logo:hover {
      transform: scale(1.05);
    }
    
    .logo-text {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--accent-blue);
      letter-spacing: 0.025em;
    }
    
    .footer-copyright {
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-align: center;
      margin: 0;
    }
    
    .footer-links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .footer-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      transition: color var(--ease-apple);
    }
    
    .footer-link:hover {
      color: var(--text-primary);
    }
    
    /* Responsive adjustments */
    @media (min-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr 1fr;
      }
      
      .footer-content {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      
      .footer-section {
        align-items: flex-start;
      }
      
      .footer-links {
        justify-content: flex-end;
      }
    }
    
    @media (max-width: 767px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="main-content">
    <h1 class="page-title">Contact Us</h1>
    <p class="page-subtitle">We'd love to hear from you. Get in touch with our coffee experts.</p>
    
    <div class="contact-container">
      <div class="contact-form">
        <h2>Send us a Message</h2>
        <!-- Hidden iframe to receive the form POST -->
        <iframe id="formSink" name="formSink" style="display:none;"></iframe>

        <form id="contactForm"
              action="https://script.google.com/macros/s/AKfycbxOc04sZBKKvmgFFlys2hF-jsc5NUl85DSGnYEuX5zm8ipu610QO4rE3mXre5dWRfRyvw/exec"
              method="POST"
              target="formSink"  <!-- key: no CORS -->
              novalidate>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="firstName">First Name *</label>
              <input id="firstName" name="firstName" type="text" class="form-input" required />
            </div>
            <div class="form-group">
              <label class="form-label" for="lastName">Last Name *</label>
              <input id="lastName" name="lastName" type="text" class="form-input" required />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email Address *</label>
            <input id="email" name="email" type="email" class="form-input" required />
          </div>

          <div class="form-group">
            <label class="form-label" for="subject">Subject *</label>
            <select id="subject" name="subject" class="form-select" required>
              <option value="">Select a topic</option>
              <option>Subscription Question</option>
              <option>Order Status</option>
              <option>Coffee & Brewing</option>
              <option>Technical Support</option>
              <option>Feedback</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="message">Message *</label>
            <textarea id="message" name="message" class="form-textarea" placeholder="Tell us how we can help..." required></textarea>
          </div>

          <!-- Honeypot -->
          <div class="form-group" aria-hidden="true" style="position:absolute;left:-9999px;opacity:0;">
            <label for="hp">Leave this blank</label>
            <input id="hp" name="hp" type="text" tabindex="-1" autocomplete="off">
          </div>

          <!-- Tracking fields (populated by JS) -->
          <input type="hidden" name="pagePath" id="pagePath">
          <input type="hidden" name="referrer" id="referrer">
          <input type="hidden" name="userAgent" id="userAgent">
          <input type="hidden" name="gclid" id="gclid">
          <input type="hidden" name="utm_source" id="utm_source">
          <input type="hidden" name="utm_medium" id="utm_medium">
          <input type="hidden" name="utm_campaign" id="utm_campaign">
          <input type="hidden" name="utm_term" id="utm_term">
          <input type="hidden" name="utm_content" id="utm_content">

          <button type="submit" id="submitBtn" class="form-button">Send Message</button>
          <p id="formStatus" class="page-subtitle" style="display:none;margin-top:1rem;"></p>
        </form>
      </div>
    </div>
  </main>
  
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-section">
        <a href="index.html" class="footer-logo" aria-label="Roast Portal Home">
          <span class="logo-text">Roast Portal</span>
        </a>
        <p class="footer-copyright">© 2025 Roast Portal. All rights reserved.</p>
      </div>
      <div class="footer-section">
        <div class="footer-links">
          <a href="terms.html" class="footer-link">Terms</a>
          <a href="privacy.html" class="footer-link">Privacy</a>
          <a href="contact.html" class="footer-link">Contact</a>
        </div>
      </div>
    </div>
  </footer>
  
  <script>
    // Populate hidden fields on load
    (function initHiddenFields(){
      const qs = new URLSearchParams(location.search);
      const set = (id, val) => { const el = document.getElementById(id); if (el) el.value = val; };
      set('pagePath', location.pathname);
      set('referrer', document.referrer || '');
      set('userAgent', navigator.userAgent);
      ['gclid','utm_source','utm_medium','utm_campaign','utm_term','utm_content'].forEach(k => {
        const el = document.getElementById(k);
        if (el) el.value = qs.get(k) || '';
      });
    })();

    // Swap UI + fire conversion when the iframe reports a load event
    const form = document.getElementById('contactForm');
    const iframe = document.getElementById('formSink');
    const btn = document.getElementById('submitBtn');
    const statusEl = document.getElementById('formStatus');

    form.addEventListener('submit', () => {
      btn.disabled = true;
      btn.textContent = 'Sending…';
      statusEl.style.display = 'none';
    });

    iframe.addEventListener('load', () => {
      // If the GAS endpoint loads anything at all, treat as success.
      // Show thank-you state and fire Google Ads conversion.
      const email = document.getElementById('email').value.trim();

      if (window.gtag) {
        gtag('event', 'conversion', {
          'send_to': 'AW-17346642053/djvHCNG48f4aEIWBw89A',
          'value': 0.0,
          'currency': 'USD'
        });
      }

      form.innerHTML = `
        <div style="text-align:center;padding:2rem 1rem">
          <h3 style="font-weight:700;margin-bottom:0.5rem;">Thanks — we got your message!</h3>
          <p class="page-subtitle" style="margin:0 auto;max-width:34ch;">
            Our team will reply to <b>${email}</b> shortly.
          </p>
        </div>
      `;
    });
  </script>
</body>
</html>
