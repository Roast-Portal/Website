<!DOCTYPE html>
<html><head><title>Coffee Pouch</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="pouch-boxcard4.css" id="pouch-css"></head><body><div><div class="pouch-boxcard4 pouch-container" data-on="1" id="">
                <div class="pouch">
                  <div class="top-seal"></div>

                  <div class="pouch-label">
                    <svg class="shape-layer" id="shape-layer" viewBox="0 0 1000 1000" preserveAspectRatio="none" aria-label="Shape layer"></svg>
                  </div>

                  <div class="text-layer" id="text-layer" aria-label="Text layer"><div class="text-block t-0" data-size-frac="0.062" data-rot="0" data-scale="1" data-locked="0" data-width="66%">Brew on your<br>equipment</div><div class="text-block t-1" data-size-frac="0.036" data-rot="0" data-scale="1" data-locked="0" data-width="70%">Create the high point<br>in your day</div></div>
                </div>
              </div></div><script type="application/json" id="pouch-expected">{"size":{"w":422.4,"h":528},"fontStack":"ui-sans-serif, -apple-system, \"system-ui\", \"Segoe UI\", Roboto, \"Helvetica Neue\", Arial, \"Noto Sans\"","zoomScale":1.3200000000000003,"blocks":[{"i":0,"text":"Brew on your equipment","align":"center","family":"ui-sans-serif, -apple-system, \"system-ui\", \"Segoe UI\", Roboto, \"Helvetica Neue\", Arial, \"Noto Sans\"","weight":"700","sizePx":24,"lineHeight":"28.8px","letterSpacing":"normal","color":"rgb(0, 0, 0)","left":"50.0947%","top":"47.5475%","bbox":{"x":516.21,"y":670.63,"w":278.77,"h":80.23}},{"i":1,"text":"Create the high point in your day","align":"center","family":"ui-sans-serif, -apple-system, \"system-ui\", \"Segoe UI\", Roboto, \"Helvetica Neue\", Arial, \"Noto Sans\"","weight":"700","sizePx":24,"lineHeight":"27.84px","letterSpacing":"normal","color":"rgb(0, 0, 0)","left":"50.6213%","top":"72.6106%","bbox":{"x":500.2,"y":804.24,"w":315.23,"h":77.67}}]}</script><script>(function(){
      function collect(){
        var cont = document.querySelector('.pouch-container');
        if(!cont) return null;
        var rc = cont.getBoundingClientRect();
        var blocks = Array.from(document.querySelectorAll('.text-block'));
        return {
          size:{w:+rc.width.toFixed(2), h:+rc.height.toFixed(2)},
          fontStack: getComputedStyle(cont).fontFamily,
          blocks: blocks.map(function(el,i){
            var cs = getComputedStyle(el), r = el.getBoundingClientRect();
            return { i:i, text:el.textContent, align:cs.textAlign, family:cs.fontFamily, weight:cs.fontWeight,
              sizePx: parseFloat(cs.fontSize), lineHeight: cs.lineHeight, letterSpacing: cs.letterSpacing, color: cs.color,
              transform: cs.transform || '',
              bbox:{ x:+r.x.toFixed(2), y:+r.y.toFixed(2), w:+r.width.toFixed(2), h:+r.height.toFixed(2) } };
          })
        };
      }
      function diff(exp, act, tol){
        tol = tol||1;
        var Z = exp && exp.zoomScale ? exp.zoomScale : 1;
        function same(a,b){ return (a==null||b==null)? null : (String(a)===String(b)?'OK':(String(a)+' -> '+String(b))); }
        function scaledOKpx(a,b){ if(a==null||b==null) return null; var av=parseFloat(a)*Z, bv=parseFloat(b); var d=+(bv-av).toFixed(2); return Math.abs(d)<=tol?'OK':(av+' -> '+bv+' ('+d+')'); }
        var rows=[], n=Math.max(exp.blocks.length, act.blocks.length);
        for(var i=0;i<n;i++){
          var A=exp.blocks[i]||{}, B=act.blocks[i]||{};
          function dxy(k){ var a=(A.bbox||{})[k], b=(B.bbox||{})[k]; if(a==null||b==null) return null; var d=+(b-a).toFixed(2); return Math.abs(d)<=tol?'OK':d; }
          rows.push({ idx:i, text:(A.text||B.text||'').slice(0,40),
            align:same(A.align,B.align), family:same(A.family,B.family), weight:same(A.weight,B.weight),
            size:scaledOKpx(A.sizePx, B.sizePx), lineHeight:scaledOKpx(A.lineHeight, B.lineHeight), letter:scaledOKpx(A.letterSpacing, B.letterSpacing),
            x:dxy('x'), y:dxy('y'), w:dxy('w'), h:dxy('h') });
        }
        console.table(rows);
      }
      window.addEventListener('load', function(){
        try{
          var expectedEl = document.getElementById('pouch-expected');
          var expected = expectedEl ? JSON.parse(expectedEl.textContent) : null;
          var actual = collect();
          console.info('[pouch-export] actual metrics:', actual);
          if(expected){ console.info('[pouch-export] expected metrics (from generator):', expected); diff(expected, actual, 1); }
          var css = document.getElementById('pouch-css');
          if(css && css.sheet==null){ console.warn('[pouch-export] Stylesheet did not load (ensure CSS is next to this HTML):', css.href); }
        }catch(err){ console.error('[pouch-export] logging failed:', err); }
      });
    })();</script></body></html>
