<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Coffee – Your Perfect Blend</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="example_pouch/pouch-boxcard4.css">

  <!-- GSAP (animation engine) - Load synchronously -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Main JS - Load after GSAP -->
  <script src="js/main.js"></script>
  
  <!-- Debug script -->
  <script>
    console.log('HTML loaded');
    window.addEventListener('load', function() {
      console.log('Window loaded');
      console.log('GSAP available:', typeof gsap !== 'undefined');
      console.log('ScrollTrigger available:', typeof ScrollTrigger !== 'undefined');
      
      // Test if ScrollTrigger is working
      if (typeof ScrollTrigger !== 'undefined') {
        ScrollTrigger.create({
          trigger: 'body',
          start: 'top top',
          onEnter: () => console.log('ScrollTrigger test: entered'),
          onLeave: () => console.log('ScrollTrigger test: left')
        });
      }
    });
  </script>
</head>
<body>

  <!-- Hero / Animation Scene -->
  <div class="scene">
    <div class="box" aria-label="Product information box">
      <div class="face front matte-black">1</div>
      <div class="face back light-gray-interior">3</div>
      <div class="face right">
        <div class="right-wall-top matte-black">2</div>
        <div class="right-wall-middle"></div>
      </div>
      <div class="face left light-gray-interior">4</div>
      <div class="face top light-gray-interior">5</div>
      <div class="face bottom light-gray-interior"></div>
      <div class="card-wrapper">
        <div class="card">
          <div class="pouch-boxcard4 pouch-container" data-on="1">
            <div class="pouch">
              <div class="top-seal"></div>
              <div class="pouch-label">
                <svg class="shape-layer" id="shape-layer" viewBox="0 0 1000 1000" preserveAspectRatio="none" aria-label="Shape layer"></svg>
              </div>
              <div class="text-layer" aria-label="Text layer">
                <div class="text-block t-0" data-size-frac="0.062" data-rot="0" data-scale="1" data-locked="0" data-width="66%">Brew on your<br>equipment</div>
                <div class="text-block t-1" data-size-frac="0.036" data-rot="0" data-scale="1" data-locked="0" data-width="70%">Create the high point<br>in your day</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="scene-footroom" aria-hidden="true"></div>
    <div class="scroll-hint">
      <span>Scroll to begin</span>
      <div class="arrow">↓</div>
    </div>
  </div>

</body>
</html>
