<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoastPortal</title>
  <link rel="icon" type="image/png" href="images/favicon.png"/>
  <meta name="description" content="Access your RoastPortal account." />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased text-gray-800 bg-gray-50 min-h-screen">
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center"><img src="images/favicon.png" alt="RoastPortal logo" class="h-8"></a>
      <a href="login.html" class="text-[#2b1608] font-semibold hover:underline">Login</a>
    </div>
  </header>

  <main class="flex items-center justify-center py-16">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Sign in to your account</h1>
      <form>
        <div class="mb-4">
          <label class="block mb-1 font-semibold" for="email">Email</label>
          <input id="email" type="email" class="w-full border-gray-300 rounded-md focus:ring-brand-dark focus:border-brand-dark" placeholder="you@example.com" />
        </div>
        <div class="mb-6">
          <label class="block mb-1 font-semibold" for="password">Password</label>
          <input id="password" type="password" class="w-full border-gray-300 rounded-md focus:ring-brand-dark focus:border-brand-dark" placeholder="••••••" />
        </div>
        <button type="submit" class="w-full bg-[#2b1608] text-[#f5f0ea] py-2 rounded-md font-semibold hover:bg-opacity-90 transition">Login</button>
      </form>
    </div>
  </main>
</body>
</html>
