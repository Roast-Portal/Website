  <style>
    :root {
      --bg-primary: #FBFBFD;
      --bg-secondary: #F5F5F7;
      --text-primary: #1D1D1F;
      --text-secondary: #6E6E73;
      --accent-blue: #0071E3;
      --ease-apple: cubic-bezier(0.4, 0, 0.2, 1);
    }
    html.lock-scroll, body.lock-scroll { overflow: hidden; }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Kanit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, 
        #FFFFFF 0%, 
        #FBFBFD 20%, 
        #F8F9FB 50%, 
        #FBFBFD 80%, 
        #FFFFFF 100%
      );
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    /* Loading state to prevent flash of unstyled content */
    .loading {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    
    .loaded {
      opacity: 1;
    }
    
    /* Hide iframes completely during loading to prevent content jumping */
    .loading iframe {
      opacity: 0;
      visibility: hidden;
      height: 0 !important;
      overflow: hidden;
    }
    
    .loaded iframe {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease-in;
    }
    
    /* Spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading indicator when content is ready */
    .loaded #loading-indicator {
      display: none;
    }
    
    /* Hide footer during loading to prevent it from appearing first */
    .loading .site-footer {
      opacity: 0;
      visibility: hidden;
    }
    
    .loaded .site-footer {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease-in;
    }
    
    iframe {
      width: 100%;
      border: none;
      display: block;
      background: transparent;
    }
    
    /* Make the hero iframe fill the viewport and not animate on load */
    #hero-frame {
      height: 100svh;
      display: block;
      opacity: 1;
      transform: none;
      transition: none;
      overscroll-behavior: none;
    }
    
    /* Remove section dividers for continuous flow */
    .section-divider {
      display: none;
    }
    
    /* Quick, snappy entrance animations */
    iframe {
      width: 100%;
      border: none;
      display: block;
      background: transparent;
      opacity: 1;
      transform: none;
      transition: none;
    }
    
    /* Add subtle entrance effect that feels immediate */
    iframe {
      animation: quickEntrance 0.3s ease-out;
    }
    
    @keyframes quickEntrance {
      0% {
        opacity: 0.8;
        transform: translateY(8px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Prevent initial nudge by removing margin collapsing/body shifts */
    html, body { overflow-anchor: none; }
    
    /* Stagger the quick animations for visual flow */
    #product-frame { animation-delay: 0s; }
    #people-frame { animation-delay: 0.05s; }
    #production-frame { animation-delay: 0.1s; }
    
    /* Ensure iframes flow seamlessly */
    iframe + iframe {
      margin-top: 0;
    }
    
    /* Footer Styles */
    .site-footer {
      background: var(--bg-secondary);
      border-top: 1px solid #E5E5E7;
      padding: 2rem 0;
      margin-top: 2rem;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .footer-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .footer-logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: transform var(--ease-apple);
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .footer-logo:hover {
      transform: scale(1.05);
    }
    
    .logo-text {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--accent-blue);
      letter-spacing: 0.025em;
    }
    
    .footer-copyright {
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-align: center;
      margin: 0;
    }
    
    .footer-links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .footer-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      transition: color var(--ease-apple);
    }
    
    .footer-link:hover {
      color: var(--text-primary);
    }
    
    /* Responsive adjustments */
    @media (min-width: 768px) {
      .footer-content {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      
      .footer-section {
        align-items: flex-start;
      }
      
      .footer-links {
        justify-content: flex-end;
      }
    }
  </style>

<body class="loading">

    position: fixed;

  <script>
    // Lock outer page scroll until hero signals it finished initial animation
    document.documentElement.classList.add('lock-scroll');
    document.body.classList.add('lock-scroll');

    function alignHero() {
      const hero = document.getElementById('hero-frame');
      if (!hero) return;
      try { hero.scrollIntoView({ behavior: 'auto', block: 'start' }); } catch (_) {}
      // Align again after potential layout/height adjustments
      setTimeout(() => { try { hero.scrollIntoView({ behavior: 'auto', block: 'start' }); } catch (_) {} }, 50);
      setTimeout(() => { try { hero.scrollIntoView({ behavior: 'auto', block: 'start' }); } catch (_) {} }, 250);
    }

    // Track iframe loading to prevent flash of unstyled content
    let loadedIframes = 0;
    const totalIframes = 3;
    
    function showContentWhenReady() {
      loadedIframes++;
      console.log(`Iframe loaded: ${loadedIframes}/${totalIframes}`);
      if (loadedIframes >= totalIframes) {
        // All iframes loaded, show the page
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
        console.log('All iframes loaded, showing content');
        
        // Hide loading indicator
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.style.display = 'none';
        }
      }
    }
    
    // Auto-resize iframes based on content
    function resizeIframe(iframe) {
      const checkHeight = () => {
        try {
          // Keep hero fixed to viewport height; skip auto-resize
          if (iframe.id === 'hero-frame') {
            iframe.style.height = '100vh';
            return;
          }
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          const height = Math.max(
            doc.body.scrollHeight,
            doc.body.offsetHeight,
            doc.documentElement.clientHeight,
            doc.documentElement.scrollHeight,
            doc.documentElement.offsetHeight
          );
          
          if (height > 0) {
            iframe.style.height = height + 'px';
            console.log(`Resized ${iframe.id} to ${height}px`);
          }
        } catch (e) {
          console.log(`Could not auto-resize ${iframe.id}, using fallback`);
          // Fallback heights
          if (iframe.id === 'hero-frame') iframe.style.height = '100vh';
          if (iframe.id === 'product-frame') iframe.style.height = '2200px';
          if (iframe.id === 'people-frame') iframe.style.height = '2000px';
          if (iframe.id === 'production-frame') iframe.style.height = '4200px';
        }
      };
      
      // Check when iframe loads
      iframe.onload = () => {
        checkHeight();
        // Release scroll as soon as hero reports layout
        if (iframe.id === 'hero-frame') {
          document.documentElement.classList.remove('lock-scroll');
          document.body.classList.remove('lock-scroll');
        }
        // Check again after content might have rendered
        setTimeout(checkHeight, 100);
        setTimeout(checkHeight, 300);
        // Mark this iframe as loaded
        showContentWhenReady();
        
        // Handle iframe navigation to ensure signup links work
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          iframeDoc.addEventListener('click', (e) => {
            const link = e.target.closest('a[href*="quiz.html"]');
            if (link) {
              e.preventDefault();
              window.location.href = link.href;
            }
          });
        } catch (e) {
          // Cross-origin restriction, links will work normally
        }
      };
      
      // Also check if already loaded
      if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
        checkHeight();
        showContentWhenReady();
      }
    }
    
    // Listen for hero readiness and align requests
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'hero-ready') {
        document.documentElement.classList.remove('lock-scroll');
        document.body.classList.remove('lock-scroll');
      }
      if (event.data && event.data.type === 'hero-align') {
        // Snap hero fully into view while animation is active
        alignHero();
      }
      if (event.data && event.data.type === 'hero-complete') {
        // Ensure outer page can scroll freely once hero completes
        document.documentElement.style.overflow = '';
        document.body.style.overflow = '';
      }
    });

    // Apply to all iframes
    document.querySelectorAll('iframe').forEach(resizeIframe);
    
    // Intersection Observer for scroll animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          // Add loaded class when iframe comes into view
          entry.target.classList.add('loaded');
          // If product section is entering view, tell hero to hide its arrow
          if (entry.target && entry.target.id === 'product-frame') {
            const hero = document.getElementById('hero-frame');
            try { hero && hero.contentWindow && hero.contentWindow.postMessage({ type: 'hide-arrow' }, '*'); } catch (_) {}
          }
          // No scroll locking; hero handles its own pinning
        }
      });
    }, {
      threshold: 0.75,
      rootMargin: '0px'
    });
    
    // Observe all iframes (hero won't animate due to CSS override)
    document.querySelectorAll('iframe').forEach(iframe => {
      observer.observe(iframe);
    });
    
    // Handle iframe navigation to ensure signup links work
    document.querySelectorAll('iframe').forEach(iframe => {
      iframe.addEventListener('load', () => {
        
        // Handle navigation for already loaded iframes
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          iframeDoc.addEventListener('click', (e) => {
            const link = e.target.closest('a[href*="quiz.html"]');
            if (link) {
              e.preventDefault();
              window.location.href = link.href;
            }
          });
        } catch (e) {
          // Cross-origin restriction, links will work normally
        }
      });
    });
    
    // Apply to all iframes
    document.querySelectorAll('iframe').forEach(resizeIframe);
    
    // Debug: Check initial state
    console.log('Initial body classes:', document.body.className);
    console.log('Total iframes found:', document.querySelectorAll('iframe').length);
    
    // Fallback: show content after 3 seconds even if iframes haven't loaded
    setTimeout(() => {
      if (document.body.classList.contains('loading')) {
        console.log('Fallback: showing content after timeout');
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
      }
    }, 3000);
    
    // Handle iframe navigation to ensure signup links work
    // Note: This is now handled in the resizeIframe function above
    
    // Listen for postMessage from iframes for navigation
    window.addEventListener('message', (event) => {
      // In production, you should check event.origin
      if (event.data && event.data.type === 'navigate' && event.data.href) {
        // Navigate to the requested URL
        window.location.href = event.data.href;
      }
    });
  </script>
