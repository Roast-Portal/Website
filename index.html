  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roast Portal — Personalized Coffee</title>
  <meta name="description" content="Your blend, your routine. Personalized coffee, pre‑measured and ground for your brewer."/>
  <style>
    :root {
      --bg-primary: #FBFBFD;
      --bg-secondary: #F5F5F7;
      --text-primary: #1D1D1F;
      --text-secondary: #6E6E73;
      --accent-blue: #0071E3;
      --ease-apple: cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, 
        #FFFFFF 0%, 
        #FBFBFD 20%, 
        #F8F9FB 50%, 
        #FBFBFD 80%, 
        #FFFFFF 100%
      );
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    iframe {
      width: 100%;
      border: none;
      display: block;
      background: transparent;
    }
    
    /* Remove section dividers for continuous flow */
    .section-divider {
      display: none;
    }
    
    /* Hide iframe scrollbars */
    iframe {
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), 
                  transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    iframe.loaded {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Stagger the animations */
    #product-frame { transition-delay: 0s; }
    #people-frame { transition-delay: 0.1s; }
    #production-frame { transition-delay: 0.2s; }
    
    /* Ensure iframes flow seamlessly */
    iframe + iframe {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <iframe id="product-frame" src="product-section.html" title="Product Section"></iframe>
  
  <div class="section-divider"></div>
  
  <iframe id="people-frame" src="people.html" title="People Reviews"></iframe>
  
  <div class="section-divider"></div>
  
  <iframe id="production-frame" src="production.html" title="Production Process"></iframe>

  <script>
    // Auto-resize iframes based on content
    function resizeIframe(iframe) {
      const checkHeight = () => {
        try {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          const height = Math.max(
            doc.body.scrollHeight,
            doc.body.offsetHeight,
            doc.documentElement.clientHeight,
            doc.documentElement.scrollHeight,
            doc.documentElement.offsetHeight
          );
          
          if (height > 0) {
            iframe.style.height = height + 'px';
            console.log(`Resized ${iframe.id} to ${height}px`);
          }
        } catch (e) {
          console.log(`Could not auto-resize ${iframe.id}, using fallback`);
          // Fallback heights
          if (iframe.id === 'product-frame') iframe.style.height = '2200px';
          if (iframe.id === 'people-frame') iframe.style.height = '2000px';
          if (iframe.id === 'production-frame') iframe.style.height = '4200px';
        }
      };
      
      // Check when iframe loads
      iframe.onload = () => {
        checkHeight();
        // Check again after content might have rendered
        setTimeout(checkHeight, 500);
        setTimeout(checkHeight, 1000);
        setTimeout(checkHeight, 2000);
      };
      
      // Also check if already loaded
      if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
        checkHeight();
      }
    }
    
    // Apply to all iframes
    document.querySelectorAll('iframe').forEach(resizeIframe);
    
    // Intersection Observer for scroll animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          // Add loaded class when iframe comes into view
          entry.target.classList.add('loaded');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.05,
      rootMargin: '0px 0px -50px 0px'
    });
    
    // Observe all iframes
    document.querySelectorAll('iframe').forEach(iframe => {
      observer.observe(iframe);
    });
    
    // Handle iframe navigation to ensure signup links work
    document.querySelectorAll('iframe').forEach(iframe => {
      iframe.addEventListener('load', () => {
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          iframeDoc.addEventListener('click', (e) => {
            const link = e.target.closest('a[href*="quiz.html"]');
            if (link) {
              e.preventDefault();
              window.location.href = link.href;
            }
          });
        } catch (e) {
          // Cross-origin restriction, links will work normally
        }
      });
    });
    
    // Listen for postMessage from iframes for navigation
    window.addEventListener('message', (event) => {
      // In production, you should check event.origin
      if (event.data && event.data.type === 'navigate' && event.data.href) {
        // Navigate to the requested URL
        window.location.href = event.data.href;
      }
    });
    
    // Immediately show first section
    setTimeout(() => {
      const firstFrame = document.getElementById('product-frame');
      if (firstFrame) {
        firstFrame.classList.add('loaded');
      }
    }, 100);
  </script>
</body>
</html>
