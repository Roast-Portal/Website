  <style>
    :root {
      /* Font system - Only 4 variations */
      --font-primary: 'Kanit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      /* Colors */

      --bg-secondary: #F5F5F7;

      --text-secondary: #6E6E73;

      --ease-apple: cubic-bezier(0.4, 0, 0.2, 1);

    html, body { 
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: var(--font-primary);
      font-weight: var(--font-weight-regular);

      min-height: 100vh;

    /* Loading state to prevent flash of unstyled content */
    .loading {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    
    .loaded {
      opacity: 1;
    }
    
    /* Hide iframes completely during loading to prevent content jumping */
    .loading iframe {
      opacity: 0;
      visibility: hidden;
      height: 0 !important;
      overflow: hidden;
    }
    
    .loaded iframe {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease-in;
    }
    
    /* Spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading indicator when content is ready */
    .loaded #loading-indicator {
      display: none;
    }
    
    /* Hide footer during loading to prevent it from appearing first */
    .loading .site-footer {
      opacity: 0;
      visibility: hidden;
    }
    
    .loaded .site-footer {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease-in;
    }
    
    iframe {
      width: 100%;
      border: none;
      display: block;
      background: transparent;
    }
    
    /* Make the hero iframe fill the viewport and not animate on load */
    #hero-frame {
      height: 100svh;
      display: block;
      opacity: 1;
      transform: none;
      transition: none;
      overscroll-behavior: none;
    }
    
    /* Critical mobile fixes for iPhone scrolling */
    @media (max-width: 768px) {
      html, body {
        overflow-x: hidden !important;
        overflow-y: scroll !important;
        -webkit-overflow-scrolling: touch !important;
        height: auto !important;
        position: relative !important;
      }
      
      #hero-frame {
        height: 90vh !important;
        max-height: 800px !important;
        position: relative !important;
        overflow: hidden !important;
      }
      
      /* Ensure content after hero is reachable */
      #product-frame, #people-frame, #production-frame {
        position: relative !important;
        z-index: 1;
      }
    }
    
    /* Remove section dividers for continuous flow */
    .section-divider {
      display: none;
    }
    
    /* Quick, snappy entrance animations */
    iframe {
      width: 100%;
      border: none;
      display: block;
      background: transparent;
      opacity: 1;
      transform: none;
      transition: none;
    }
    
    /* Add subtle entrance effect that feels immediate */
    iframe {
      animation: quickEntrance 0.3s ease-out;
    }
    
    @keyframes quickEntrance {
      0% {
        opacity: 0.8;
        transform: translateY(8px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Prevent initial nudge by removing margin collapsing/body shifts */
    html, body { overflow-anchor: none; }
    
    /* Stagger the quick animations for visual flow */
    #product-frame { animation-delay: 0s; }
    #people-frame { animation-delay: 0.05s; }
    #production-frame { animation-delay: 0.1s; }
    
    /* Ensure iframes flow seamlessly */
    iframe + iframe {
      margin-top: 0;
    }

    
    /* Footer Styles */
    .site-footer {

  <script>
    // Enable smooth scrolling between iframes
    function enableSmoothScrolling() {
      document.documentElement.style.scrollBehavior = 'smooth';
      document.body.style.scrollBehavior = 'smooth';
      // Ensure no scroll interference
      document.documentElement.style.overscrollBehavior = 'auto';
      document.body.style.overscrollBehavior = 'auto';
    }

    // Improved iframe scroll handling
    function handleIframeScroll(iframe) {
      // Prevent iframe scroll interference
      iframe.style.pointerEvents = 'auto';
      iframe.style.overflow = 'visible';
      
      // Ensure iframe doesn't capture scroll events
      try {
        iframe.addEventListener('load', () => {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          if (iframeDoc) {
            // Prevent iframe from interfering with parent scrolling
            iframeDoc.documentElement.style.overscrollBehavior = 'none';
            iframeDoc.body.style.overscrollBehavior = 'none';
          }
        });
      } catch (e) {
        // Cross-origin restriction
      }
    }

    function alignHero() {
      const hero = document.getElementById('hero-frame');
      if (!hero) return;
      try { hero.scrollIntoView({ behavior: 'smooth', block: 'start' }); } catch (_) {}
    }

    // Track iframe loading to prevent flash of unstyled content
    let loadedIframes = 0;
    const totalIframes = 3;
    
    function showContentWhenReady() {
      loadedIframes++;
      console.log(`Iframe loaded: ${loadedIframes}/${totalIframes}`);
      if (loadedIframes >= totalIframes) {
        // All iframes loaded, show the page
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
        console.log('All iframes loaded, showing content');
        
        // Hide loading indicator
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.style.display = 'none';
        }
        
        // Ensure proper scroll behavior
        enableSmoothScrolling();
      }
    }
    
    // Auto-resize iframes based on content
    function resizeIframe(iframe) {
      const checkHeight = () => {
        try {
          // Keep hero fixed to viewport height; skip auto-resize
          if (iframe.id === 'hero-frame') {
            iframe.style.height = '100vh';
            return;
          }
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          const height = Math.max(
            doc.body.scrollHeight,
            doc.body.offsetHeight,
            doc.documentElement.clientHeight,
            doc.documentElement.scrollHeight,
            doc.documentElement.offsetHeight
          );
          
          if (height > 0) {
            iframe.style.height = height + 'px';
            console.log(`Resized ${iframe.id} to ${height}px`);
          }
        } catch (e) {
          console.log(`Could not auto-resize ${iframe.id}, using fallback`);
          // Fallback heights
          if (iframe.id === 'hero-frame') iframe.style.height = '100vh';
          if (iframe.id === 'product-frame') iframe.style.height = '2200px';
          if (iframe.id === 'people-frame') iframe.style.height = '2000px';
          if (iframe.id === 'production-frame') iframe.style.height = '4200px';
        }
      };
      
      // Check when iframe loads
      iframe.onload = () => {
        checkHeight();
        // Enable smooth scrolling when iframes load
        enableSmoothScrolling();
        // Handle iframe scroll behavior
        handleIframeScroll(iframe);
        // Check again after content might have rendered
        setTimeout(checkHeight, 100);
        setTimeout(checkHeight, 300);
        // Mark this iframe as loaded
        showContentWhenReady();
        
        // Handle iframe navigation to ensure signup links work
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          iframeDoc.addEventListener('click', (e) => {
            const link = e.target.closest('a[href*="quiz.html"]');
            if (link) {
              e.preventDefault();
              window.location.href = link.href;
            }
          });
        } catch (e) {
          // Cross-origin restriction, links will work normally
        }
      };
      
      // Also check if already loaded
      if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
        checkHeight();
        showContentWhenReady();
      }
    }
    
    // Listen for hero readiness and align requests
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'hero-ready') {
        enableSmoothScrolling();
      }
      if (event.data && event.data.type === 'hero-align') {
        // Snap hero fully into view while animation is active
        alignHero();
      }
      if (event.data && event.data.type === 'hero-complete') {
        // Ensure smooth scrolling is enabled
        enableSmoothScrolling();
      }
      if (event.data && event.data.type === 'hero-pin-active') {
        // Hero is pinned, ensure parent can still scroll
        console.log('Hero pin active - ensuring parent scroll works');
      }
      if (event.data && event.data.type === 'hero-pin-inactive') {
        // Hero is no longer pinned, normal scrolling resumes
        console.log('Hero pin inactive - normal scrolling resumed');
      }
    });

    // Apply to all iframes
    document.querySelectorAll('iframe').forEach(resizeIframe);
    
    // Improved Intersection Observer for scroll animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          // Add loaded class when iframe comes into view
          entry.target.classList.add('loaded');
          // If product section is entering view, tell hero to hide its arrow
          if (entry.target && entry.target.id === 'product-frame') {
            const hero = document.getElementById('hero-frame');
            try { hero && hero.contentWindow && hero.contentWindow.postMessage({ type: 'hide-arrow' }, '*'); } catch (_) {}
          }
          // Ensure smooth scrolling is enabled
          enableSmoothScrolling();
        }
      });
    }, {
      threshold: 0.1, // Lower threshold for better detection
      rootMargin: '0px 0px -10% 0px' // Start detection slightly before section enters
    });
    
    // Observe all iframes (hero won't animate due to CSS override)
    document.querySelectorAll('iframe').forEach(iframe => {
      observer.observe(iframe);
    });
    
    // Add smooth scroll navigation between sections
    function enableSectionNavigation() {
      // Add keyboard navigation support
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown' || e.key === 'PageDown') {
          e.preventDefault();
          smoothScrollToNextSection();
        } else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
          e.preventDefault();
          smoothScrollToPreviousSection();
        }
      });
      
      // Add wheel event handling for better scroll control
      let isScrolling = false;
      document.addEventListener('wheel', (e) => {
        if (isScrolling) return;
        
        const delta = e.deltaY;
        if (Math.abs(delta) > 50) { // Threshold to prevent accidental scrolling
          isScrolling = true;
          setTimeout(() => { isScrolling = false; }, 100);
          
          if (delta > 0) {
            smoothScrollToNextSection();
          } else {
            smoothScrollToPreviousSection();
          }
        }
      }, { passive: true });
    }
    
    function smoothScrollToNextSection() {
      const iframes = Array.from(document.querySelectorAll('iframe'));
      const currentScroll = window.scrollY;
      const viewportHeight = window.innerHeight;
      
      for (let iframe of iframes) {
        const rect = iframe.getBoundingClientRect();
        if (rect.top > viewportHeight * 0.5) {
          iframe.scrollIntoView({ behavior: 'smooth', block: 'start' });
          break;
        }
      }
    }
    
    function smoothScrollToPreviousSection() {
      const iframes = Array.from(document.querySelectorAll('iframe')).reverse();
      const currentScroll = window.scrollY;
      const viewportHeight = window.innerHeight;
      
      for (let iframe of iframes) {
        const rect = iframe.getBoundingClientRect();
        if (rect.bottom < viewportHeight * 0.5) {
          iframe.scrollIntoView({ behavior: 'smooth', block: 'end' });
          break;
        }
      }
    }

    // Handle iframe navigation to ensure signup links work
    document.querySelectorAll('iframe').forEach(iframe => {
      iframe.addEventListener('load', () => {
        
        // Handle navigation for already loaded iframes
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          iframeDoc.addEventListener('click', (e) => {
            const link = e.target.closest('a[href*="quiz.html"]');
            if (link) {
              e.preventDefault();
              window.location.href = link.href;
            }
          });
        } catch (e) {
          // Cross-origin restriction, links will work normally
        }
      });
    });
    
    // Apply to all iframes
    document.querySelectorAll('iframe').forEach(resizeIframe);
    
    // Debug: Check initial state
    console.log('Initial body classes:', document.body.className);
    console.log('Total iframes found:', document.querySelectorAll('iframe').length);
    
    // Fallback: show content after 3 seconds even if iframes haven't loaded
    setTimeout(() => {
      if (document.body.classList.contains('loading')) {
        console.log('Fallback: showing content after timeout');
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
        enableSmoothScrolling();
      }
    }, 3000);
    
    // Enable smooth scrolling immediately
    enableSmoothScrolling();
    
    // Enable section navigation
    enableSectionNavigation();
    
    // Handle iframe navigation to ensure signup links work
    // Note: This is now handled in the resizeIframe function above
    
    // Listen for postMessage from iframes for navigation
    window.addEventListener('message', (event) => {
      // In production, you should check event.origin
      if (event.data && event.data.type === 'navigate' && event.data.href) {
        // Navigate to the requested URL
        window.location.href = event.data.href;
      }
    });
  </script>
  <script>
    // Handle iframe height messages for mobile
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'heroHeight') {
        const heroFrame = document.getElementById('hero-frame');
        if (window.innerWidth <= 768) {
          heroFrame.style.height = Math.min(event.data.height, window.innerHeight * 0.9) + 'px';
        }
      }
    });
    
    // iOS specific fixes
    if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
      // Force body to be scrollable
      document.body.style.webkitOverflowScrolling = 'touch';
      document.body.style.position = 'relative';
      
      // Ensure viewport is properly set
      const viewport = document.querySelector('meta[name="viewport"]');
      if (viewport) {
        viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
      }
      
      // Add a small delay to ensure layout is complete
      setTimeout(() => {
        window.scrollTo(0, 1);
        window.scrollTo(0, 0);
      }, 100);
    }
  </script>
