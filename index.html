  <style>
    :root {
      /* Font system - Only 4 variations */
      --font-primary: 'Kanit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --font-weight-regular: 400;
      --font-weight-bold: 700;
      
      /* Colors */
      --bg-primary: #FBFBFD;
      --bg-secondary: #F5F5F7;
      --text-primary: #1D1D1F;
      --text-secondary: #6E6E73;
      --accent-blue: #0071E3;
      --ease-apple: cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* CRITICAL: Ensure parent page handles all scrolling */
    html, body { 
      scroll-behavior: smooth;
      overflow-x: hidden;
      /* Remove any scroll interference */
      overscroll-behavior: none;
      /* Ensure proper scroll context */
      position: relative;
      height: auto;
      min-height: 100vh;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: var(--font-primary);
      font-weight: var(--font-weight-regular);
      background: linear-gradient(180deg, 
        #FFFFFF 0%, 
        #FBFBFD 20%, 
        #F8F9FB 50%, 
        #FBFBFD 80%, 
        #FFFFFF 100%
      );
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* CRITICAL: Ensure body can scroll */
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Loading state to prevent flash of unstyled content */
    .loading {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    
    .loaded {
      opacity: 1;
    }
    
    /* Hide iframes completely during loading to prevent content jumping */
    .loading iframe {
      opacity: 0;
      visibility: hidden;
      height: 0 !important;
      overflow: hidden;
    }
    
    .loaded iframe {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease-in;
    }
    
    /* Spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading indicator when content is ready */
    .loaded #loading-indicator {
      display: none;
    }
    
    /* Hide footer during loading to prevent it from appearing first */
    .loading .site-footer {
      opacity: 0;
      visibility: hidden;
    }
    
    .loaded .site-footer {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease-in;
    }
    
    /* CRITICAL: Fix iframe scrolling issues */
    iframe {
      width: 100%;
      border: none;
      display: block;
      background: transparent;
      /* CRITICAL: Prevent iframe from interfering with parent scrolling */
      pointer-events: auto;
      /* CRITICAL: Remove iframe scroll behavior */
      overflow: hidden;
      /* CRITICAL: Ensure iframe doesn't capture scroll events */
      overscroll-behavior: none;
      /* CRITICAL: Make iframe non-interactive for scrolling */
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      /* CRITICAL: Set fixed heights for each section */
      height: 100vh;
      /* CRITICAL: Prevent iframe from scrolling */
      scrolling: no;
    }
    
    /* CRITICAL: Allow iframe content to be interactive but not for scrolling */
    iframe {
      /* Allow clicks and interactions within iframe content */
      pointer-events: auto;
      /* But prevent scroll capture */
      overflow: hidden;
    }
    
    /* Make the hero iframe fill the viewport and not animate on load */
    #hero-frame {
      height: 100vh;
      display: block;
      opacity: 1;
      transform: none;
      transition: none;
      /* CRITICAL: Prevent hero iframe from interfering with parent scroll */
      overscroll-behavior: none;
      overflow: hidden;
    }
    
    /* CRITICAL: Set specific heights for each section */
    #product-frame {
      height: 100vh;
      min-height: 100vh;
      max-height: 100vh;
    }
    
    #people-frame {
      height: 100vh;
      min-height: 100vh;
      max-height: 100vh;
    }
    
    #production-frame {
      height: 100vh;
      min-height: 100vh;
      max-height: 100vh;
    }
    
    /* CRITICAL: Ensure iframes don't create scroll contexts */
    iframe {
      /* Force iframe to not handle scrolling */
      scrolling: no;
      /* Ensure iframe content doesn't interfere */
      frameborder: 0;
      /* Remove any scroll bars */
      overflow: hidden;
      /* CRITICAL: Force fixed height */
      height: 100vh !important;
      min-height: 100vh !important;
      max-height: 100vh !important;
    }
    
    /* Critical mobile fixes for iPhone scrolling */
    @media (max-width: 768px) {
      html, body {
        overflow-x: hidden !important;
        overflow-y: auto !important;
        -webkit-overflow-scrolling: touch !important;
        height: auto !important;
        position: relative !important;
        /* CRITICAL: Ensure mobile scrolling works */
        overscroll-behavior: none;
      }
      
      #hero-frame {
        height: 90vh !important;
        max-height: 800px !important;
        position: relative !important;
        overflow: hidden !important;
      }
      
      /* Ensure content after hero is reachable */
      #product-frame, #people-frame, #production-frame {
        position: relative !important;
        z-index: 1;
      }
    }
    
    /* Remove section dividers for continuous flow */
    .section-divider {
      display: none;
    }
    
    /* Quick, snappy entrance animations */
    iframe {
      width: 100%;
      border: none;
      display: block;
      background: transparent;
      opacity: 1;
      transform: none;
      transition: none;
    }
    
    /* Add subtle entrance effect that feels immediate */
    iframe {
      animation: quickEntrance 0.3s ease-out;
    }
    
    @keyframes quickEntrance {
      0% {
        opacity: 0.8;
        transform: translateY(8px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Prevent initial nudge by removing margin collapsing/body shifts */
    html, body { overflow-anchor: none; }
    
    /* Stagger the quick animations for visual flow */
    #product-frame { animation-delay: 0s; }
    #people-frame { animation-delay: 0.05s; }
    #production-frame { animation-delay: 0.1s; }
    
    /* Ensure iframes flow seamlessly */
    iframe + iframe {

    }

    /* Responsive adjustments */

      }
    }

  <script>
    // --- Content Loading ---
    async function loadSection(url, containerId) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Failed to load ${url}: ${response.statusText}`);
        }
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        
        // --- Corrected Content Extraction ---
        const contentNode = doc.body.firstElementChild; 
        if (!contentNode) {
            console.error(`No content found in ${url}`);
            return;
        }

        const container = document.getElementById(containerId);
        if (container) {
          container.appendChild(contentNode);
        }

        // --- Corrected Dependency Handling ---
        // 1) Load Stylesheets
        const links = doc.head.querySelectorAll('link[rel="stylesheet"]');
        links.forEach(link => {
          const newLink = document.createElement('link');
          newLink.rel = 'stylesheet';
          newLink.href = new URL(link.getAttribute('href'), url).href;
          document.head.appendChild(newLink);
        });
        
        // 1b) Load inline <style> blocks from section head
        const inlineStyles = doc.head.querySelectorAll('style');
        inlineStyles.forEach(styleEl => {
          document.head.appendChild(styleEl.cloneNode(true));
        });
        
        // 2) Load and Execute Scripts
        const scripts = doc.querySelectorAll('script');
        scripts.forEach(oldScript => {
            if (oldScript.src) {
                const newScript = document.createElement('script');
                newScript.src = new URL(oldScript.src, url).href;
                document.body.appendChild(newScript);
            } else if (oldScript.textContent && oldScript.textContent.trim().length) {
                const newScript = document.createElement('script');
                newScript.textContent = oldScript.textContent;
                document.body.appendChild(newScript);
            }
        });

      } catch (error) {
        console.error(`Error loading section ${containerId}:`, error);
        const container = document.getElementById(containerId);
        if (container) {
          container.innerHTML = `<p style=\"text-align:center; color:#b00020; background:#fff3f3; padding:12px; border-radius:8px;\">Failed to load section: ${containerId}. ${location.protocol === 'file:' ? 'Open this site via a local server (http://localhost) instead of file:// so fetch() can load local files.' : ''}</p>`;
        }
      }
    }

    async function loadAllSections() {
      const loadingIndicator = document.getElementById('loading-indicator');
      document.body.style.opacity = 0;
      loadingIndicator.style.display = 'block';

      // If opened via file://, fetch() of local files is blocked by the browser.
      if (location.protocol === 'file:') {
        loadingIndicator.innerHTML = `
          <div style="text-align:center">
            <div style=\"width:40px;height:40px;border:3px solid var(--bg-secondary);border-top:3px solid var(--accent-blue);border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px;\"></div>
            <p style=\"margin:0 0 8px; font-size:16px; font-weight:600;\">Run a local server to view this site</p>
            <p style=\"margin:0; font-size:14px; color:#555;\">From a terminal:</p>
            <pre style=\"text-align:left; display:inline-block; background:#f6f8fa; padding:8px 12px; border-radius:6px; margin-top:8px;\">python3 -m http.server 8000 --directory /Users/brosiah/Git/Website</pre>
            <p style=\"margin-top:8px; font-size:14px;\">Then open <strong>http://localhost:8000/index.html</strong></p>
          </div>`;
        return; // Skip fetch calls when using file://
      }

      await Promise.all([
        loadSection('new-hero.html', 'hero-container'),
        loadSection('product-section.html', 'product-container'),
        loadSection('people.html', 'people-container'),
        loadSection('production.html', 'production-container')
      ]);

      loadingIndicator.style.display = 'none';
      document.body.style.opacity = 1;
      setupScrollAnimations();
    }

    document.addEventListener('DOMContentLoaded', loadAllSections);

    // --- Simple Scroll Animations ---
    function setupScrollAnimations() {
      const sections = document.querySelectorAll('.band, .cta, .section, .hero-wrapper');
      if (sections.length === 0) return;

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add('reveal-visible');
        });
      }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

      sections.forEach(section => {
        section.classList.add('reveal');
        observer.observe(section);
      });
    }
  </script>
  <script>
    // Handle iframe height messages for mobile
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'heroHeight') {
        const heroFrame = document.getElementById('hero-frame');
        if (window.innerWidth <= 768) {
          heroFrame.style.height = Math.min(event.data.height, window.innerHeight * 0.9) + 'px';
        }
      }
    });
    
    // iOS specific fixes
    if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
      // Force body to be scrollable
      document.body.style.webkitOverflowScrolling = 'touch';
      document.body.style.position = 'relative';
      
      // Ensure viewport is properly set
      const viewport = document.querySelector('meta[name="viewport"]');
      if (viewport) {
        viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
      }
      
      // Add a small delay to ensure layout is complete
      setTimeout(() => {
        window.scrollTo(0, 1);
        window.scrollTo(0, 0);
      }, 100);
    }
  </script>
