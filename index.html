    html, body {

      overflow-x: hidden;

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-primary);

      overflow-y: auto;

    .loading { opacity: 0; transition: opacity 0.3s ease-in; }
    .loaded  { opacity: 1; }

    .loading iframe { opacity: 0; visibility: hidden; height: 0 !important; overflow: hidden; }
    .loaded iframe  { opacity: 1; visibility: visible; transition: opacity 0.3s ease-in; }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loaded #loading-indicator { display: none; }
    .loading .site-footer { opacity: 0; visibility: hidden; }
    .loaded .site-footer  { opacity: 1; visibility: visible; transition: opacity 0.3s ease-in; }

    iframe { width: 100%; border: none; display: block; background: transparent; }
    #hero-frame { height: 100vh; display: block; opacity: 1; transform: none; transition: none; }

    .section-divider { display: none; }

    iframe { animation: quickEntrance 0.3s ease-out; }
    @keyframes quickEntrance { 0% { opacity: 0.8; transform: translateY(8px);} 100% { opacity: 1; transform: translateY(0);} }

    html, body { overflow-anchor: none; }

    iframe + iframe { margin-top: 0; }

  <script>
    // Enable smooth scrolling without blocking native behavior
    function enableSmoothScrolling() {
      document.documentElement.style.scrollBehavior = 'smooth';
      document.body.style.scrollBehavior = 'smooth';
      // Do not force overscroll-behavior; let the browser handle it
      document.body.style.overflowY = 'auto';
      document.body.style.overflowX = 'hidden';
    }

    // Robust auto-height: inject a size reporter inside each iframe
    function setupIframeAutoHeight(iframe) {
      const inject = () => {
        try {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          if (!doc) return;
          const script = doc.createElement('script');
          script.type = 'text/javascript';
          script.text = `(() => {
            const postSize = () => {
              try {
                const h = Math.max(document.documentElement.scrollHeight, document.body.scrollHeight, document.documentElement.offsetHeight);
                parent.postMessage({ type: 'iframe-size', id: '${iframe.id}', height: h }, '*');
              } catch (_) {}
            };
            const ro = new ResizeObserver(postSize);
            try { ro.observe(document.documentElement); } catch(_) {}
            try { ro.observe(document.body); } catch(_) {}
            window.addEventListener('load', postSize);
            window.addEventListener('resize', postSize);
            setTimeout(postSize, 0);
            setTimeout(postSize, 100);
            setTimeout(postSize, 300);
          })();`;
          doc.head.appendChild(script);
        } catch (_) {
          // Fallback: try parent-side sizing
          requestParentHeight(iframe);
        }
      };
      iframe.addEventListener('load', inject);
      // If already loaded
      if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') inject();
    }

    function requestParentHeight(iframe) {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const height = Math.max(
          doc.body.scrollHeight,
          doc.body.offsetHeight,
          doc.documentElement.clientHeight,
          doc.documentElement.scrollHeight,
          doc.documentElement.offsetHeight
        );
        if (height > 0) iframe.style.height = height + 'px';
      } catch (_) {}
    }

    // Parent handler: apply heights sent by iframes
    window.addEventListener('message', (event) => {
      if (!event || !event.data) return;
      if (event.data.type === 'iframe-size' && event.data.id && event.data.height) {
        const el = document.getElementById(event.data.id);
        if (el) el.style.height = Math.max(0, Number(event.data.height)) + 'px';
      }
    });

    // Resize all on orientation change or resize
    ['orientationchange', 'resize'].forEach(evt => {
      window.addEventListener(evt, () => {
        document.querySelectorAll('iframe').forEach((iframe) => {
          // Ask child to re-post size by triggering load-sized observers via message
          try { iframe.contentWindow && iframe.contentWindow.dispatchEvent(new Event('resize')); } catch(_) {}
          // And parent-side fallback
          requestParentHeight(iframe);
        });
      });
    });

    // Loading flow
    let loadedIframes = 0;
    const totalIframes = 3;
    function showContentWhenReady() {
      loadedIframes++;
      if (loadedIframes >= totalIframes) {
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
        enableSmoothScrolling();
      }
    }

    function wireIframe(iframe) {
      if (iframe.id === 'hero-frame') {
        iframe.style.height = '100vh';
      }
      setupIframeAutoHeight(iframe);
      iframe.onload = () => {
        // Ensure auto-height kicks in after content render
        setTimeout(() => requestParentHeight(iframe), 0);
        setTimeout(() => requestParentHeight(iframe), 150);
        showContentWhenReady();
      };
      // If already loaded
      if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
        requestParentHeight(iframe);
        showContentWhenReady();
      }
    }

    document.querySelectorAll('iframe').forEach(wireIframe);

    // Minimal observer for entrance effect
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('loaded');
          enableSmoothScrolling();
        }
      });
    }, { threshold: 0.1, rootMargin: '0px 0px -10% 0px' });
    document.querySelectorAll('iframe').forEach(iframe => observer.observe(iframe));

    // Fallback timeout
    setTimeout(() => {
      if (document.body.classList.contains('loading')) {
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
        enableSmoothScrolling();
      }
    }, 3000);

    enableSmoothScrolling();
  </script>
