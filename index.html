    :root {
      /* Font system - Only 4 variations */
      --font-primary: 'Kanit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      /* Colors */

      --text-secondary: #6E6E73;
      --accent-blue: #0071E3;
      --ease-apple: cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* CRITICAL: Ensure parent page handles all scrolling */
    html, body { 
      scroll-behavior: smooth;
      overflow-x: hidden;
      /* Remove any scroll interference */
      overscroll-behavior: none;
      /* Ensure proper scroll context */
      position: relative;
      height: auto;
      min-height: 100vh;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: var(--font-primary);
      font-weight: var(--font-weight-regular);
      background: linear-gradient(180deg, 
        #FFFFFF 0%, 
        #FBFBFD 20%, 
        #F8F9FB 50%, 
        #FBFBFD 80%, 
        #FFFFFF 100%
      );
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* CRITICAL: Ensure body can scroll */
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Loading state to prevent flash of unstyled content */
    .loading {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    
    .loaded {
      opacity: 1;
    }
    
    /* Hide iframes completely during loading to prevent content jumping */
    .loading iframe {
      opacity: 0;
      visibility: hidden;
      height: 0 !important;
      overflow: hidden;
    }
    
    .loaded iframe {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease-in;
    }
    
    /* Spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading indicator when content is ready */
    .loaded #loading-indicator {
      display: none;
    }
    
    /* Hide footer during loading to prevent it from appearing first */
    .loading .site-footer {
      opacity: 0;
      visibility: hidden;
    }
    
    .loaded .site-footer {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease-in;
    }
    
    /* Base iframe display (no internal scroll suppression) */
    iframe {
      width: 100%;
      border: none;
      display: block;
      background: transparent;
    }
    
    /* Allow iframe content to be interactive */
    iframe { pointer-events: auto; }
    
    /* Make the hero iframe fill the viewport and not animate on load */
    #hero-frame {
      height: 100vh;
      display: block;
      opacity: 1;
      transform: none;
      transition: none;

      overscroll-behavior: none;

    /* Other iframes auto-size via JS */

        -webkit-overflow-scrolling: touch !important;

    /* Quick, snappy entrance animations */
    iframe {
      width: 100%;
      border: none;

      background: transparent;

      transform: none;
      transition: none;

    /* Add subtle entrance effect that feels immediate */

    /* Prevent initial nudge by removing margin collapsing/body shifts */
    html, body { overflow-anchor: none; }
    
    /* Stagger the quick animations for visual flow */
    #product-frame { animation-delay: 0s; }
    #people-frame { animation-delay: 0.05s; }

  <script>
    // Enable smooth scrolling between iframes
    function enableSmoothScrolling() {
      document.documentElement.style.scrollBehavior = 'smooth';
      document.body.style.scrollBehavior = 'smooth';
      // CRITICAL: Ensure parent page handles all scrolling
      document.documentElement.style.overscrollBehavior = 'none';
      document.body.style.overscrollBehavior = 'none';
      // CRITICAL: Ensure body can scroll
      document.body.style.overflowY = 'auto';
      document.body.style.overflowX = 'hidden';
    }

    // Simplified: do not intercept or inject scroll handling into iframes
    function handleIframeScroll(iframe) {
      // no-op
    }

    function alignHero() {
      const hero = document.getElementById('hero-frame');
      if (!hero) return;
      try { hero.scrollIntoView({ behavior: 'smooth', block: 'start' }); } catch (_) {}
    }

    // Track iframe loading to prevent flash of unstyled content
    let loadedIframes = 0;
    const totalIframes = 3;
    
    function showContentWhenReady() {
      loadedIframes++;
      if (loadedIframes >= totalIframes) {
        // All iframes loaded, show the page
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
        
        // Hide loading indicator
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.style.display = 'none';
        }
        
        // Ensure proper scroll behavior
        enableSmoothScrolling();
        window.scrollTo(0, 0);
      }
    }
    
    // Auto-resize iframes based on content
    function resizeIframe(iframe) {
      const checkHeight = () => {
        try {
          if (iframe.id === 'hero-frame') {
            iframe.style.height = '100vh';
            return;
          }
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          const height = Math.max(
            doc.body.scrollHeight,
            doc.body.offsetHeight,
            doc.documentElement.clientHeight,
            doc.documentElement.scrollHeight,
            doc.documentElement.offsetHeight
          );
          if (height > 0) iframe.style.height = height + 'px';
        } catch (e) {
          if (iframe.id === 'hero-frame') iframe.style.height = '100vh';
          if (iframe.id === 'product-frame') iframe.style.height = '2200px';
          if (iframe.id === 'people-frame') iframe.style.height = '2000px';
          if (iframe.id === 'production-frame') iframe.style.height = '4200px';
        }
      };
      
      iframe.onload = () => {
        checkHeight();
        enableSmoothScrolling();
        setTimeout(checkHeight, 0);
        setTimeout(checkHeight, 100);
        showContentWhenReady();
        
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          iframeDoc.addEventListener('click', (e) => {
            const link = e.target.closest('a[href*="quiz.html"]');
            if (link) {
              e.preventDefault();
              window.location.href = link.href;
            }
          });
        } catch (e) {}
      };
      
      if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
        checkHeight();
        showContentWhenReady();
      }
      
      checkHeight();
    }
    
    // Listen for hero readiness
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'hero-ready') enableSmoothScrolling();
      if (event.data && event.data.type === 'hero-complete') enableSmoothScrolling();
    });

    // Apply to all iframes
    document.querySelectorAll('iframe').forEach(resizeIframe);
    
    // Observe iframes for load animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('loaded');
          if (entry.target && entry.target.id === 'product-frame') {
            const hero = document.getElementById('hero-frame');
            try { hero && hero.contentWindow && hero.contentWindow.postMessage({ type: 'hide-arrow' }, '*'); } catch (_) {}
          }
          enableSmoothScrolling();
        }
      });
    }, { threshold: 0.1, rootMargin: '0px 0px -10% 0px' });
    document.querySelectorAll('iframe').forEach(iframe => observer.observe(iframe));

    // Debug
    setTimeout(() => {
      if (document.body.classList.contains('loading')) {
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
        enableSmoothScrolling();
      }
    }, 3000);

    enableSmoothScrolling();
  </script>
