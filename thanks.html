<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5LTTX2TGVQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5LTTX2TGVQ');
    gtag('config', 'AW-17346642053');
  </script>
  
  <!-- Event snippet for Submit lead form (1) conversion page -->
  <script>
    function gtag_report_conversion(url) {
      var callback = function () {
        if (typeof(url) != 'undefined') {
          window.location = url;
        }
      };
      gtag('event', 'conversion', {
        'send_to': 'AW-17346642053/djvHCNG48f4aEIWBw89A',
        'value': 0.0,
        'currency': 'USD',
        'event_callback': callback
      });
      return false;
    }
  </script>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roast Portal — Thank You</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/clean.css">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #1a1a1a;
      --text-secondary: #4a4a4a;
      --border: rgba(0,0,0,0.1);
      --shadow: 0 2px 10px rgba(0,0,0,0.06);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 6rem 2rem 2rem 2rem;
    }

    .surface {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--border);
      padding: 3rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-primary);
      line-height: 1.2;
    }

    p.lead {
      color: var(--text-secondary);
      font-size: 1.125rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .badge {
      display: inline-block;
      background: var(--text-primary);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.2s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn.primary {
      background: var(--text-primary);
      color: white;
    }

    .btn.primary:hover {
      background: #333;
    }

    .btn.secondary {
      background: transparent;
      color: var(--text-primary);
      border-color: var(--text-primary);
    }

    .btn.secondary:hover {
      background: var(--text-primary);
      color: white;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 6rem 1rem 2rem 1rem;
      }
      
      .surface {
        padding: 2rem 1.5rem;
      }
      
      .button-group {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="nav">
    <div class="container">
      <div class="nav-content">
        <a class="logo" href="index.html">ROAST PORTAL</a>
        <nav class="nav-links">
          <a class="btn btn--ghost" href="login.html">Login</a>
          <a class="btn btn--primary" href="javascript:void(0)" onclick="return gtag_report_conversion('quiz.html');">Subscribe now</a>
        </nav>
        <button class="nav-toggle" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="surface">
      <div class="card">
        <span class="badge" id="greet">Thank you</span>
        <h1 id="headline">Your Any Brew<sup>™</sup> is being crafted</h1>
        <p class="lead" id="message">Our coffee experts are preparing your personalized Any Brew<sup>™</sup> formula. You'll receive your first shipment in 3-5 business days.</p>
        <div class="button-group">
          <button class="btn secondary" type="button" onclick="return gtag_report_conversion('index.html');">Back to site</button>
          <button class="btn primary" type="button" onclick="return gtag_report_conversion('checkout.html?review=1');">Review order</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      let name = '';
      try{
        const d = JSON.parse(localStorage.getItem('rp_quiz')||'{}');
        name = (d.firstName||'').trim();
      }catch{}
      const greet = document.getElementById('greet');
      if(name){ greet.textContent = `Thank you, ${name}`; }
      // Optionally add a little personalization to the message
      // Keep the body message neutral; only personalize the greeting badge.
      
      // Clean up submission data after successful completion
      try {
        localStorage.removeItem('rp_submission_id');
        // Optional: clear rp_quiz if you don't want "Review order" to work
        // localStorage.removeItem('rp_quiz');
      } catch (e) {
        console.log('Cleanup failed:', e);
      }
      
      // Mobile navigation toggle
      const navToggle = document.querySelector('.nav-toggle');
      const navLinks = document.querySelector('.nav-links');
      
      if (navToggle && navLinks) {
        navToggle.addEventListener('click', () => {
          navLinks.classList.toggle('nav-open');
          navToggle.classList.toggle('nav-toggle-open');
        });
      }
    })();
  </script>
</body>
</html>
