<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoastPortal</title>
  <link rel="icon" type="image/png" href="images/favicon.png"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased text-gray-800 bg-gray-50 min-h-screen">
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="flex items-center"><img src="images/favicon.png" alt="RoastPortal logo" class="h-8"></a>
      <a href="/login" class="text-[#2b1608] font-semibold hover:underline">Login</a>
    </div>
  </header>
  <main class="container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-6">Privacy Policy</h1>
    <p class="mb-4">We value your privacy and only collect data necessary to personalize your coffee experience.</p>
    <p class="mb-4">Your information will never be shared with third parties without your consent.</p>
    <p class="mb-4">Contact support@roastportal.com for any privacy-related questions.</p>
  </main>
</body>
</html>
