        if (typeof(url) != 'undefined') {
          window.location = url;
        }
      };
      gtag('event', 'conversion', {

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/font-system.css">
  <style>
    :root{--bg:#FBFBFD;--text:#1D1D1F;--sub:#6E6E73;--blue:#0071E3}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text)}
    .container{max-width:900px;margin:0 auto;padding:28px}
    .surface{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:24px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:28px;text-align:center}
    h1{font-size:32px;letter-spacing:-.02em;margin:0 0 8px}
    p.lead{color:var(--sub);font-size:18px;margin:0 0 20px}
    .card{display:grid;gap:10px;justify-items:center}
    .badge{display:inline-block;background:var(--blue);color:#fff;padding:6px 12px;border-radius:999px;box-shadow:0 8px 20px rgba(0,113,227,.28);font-size:12px}
    .btn{appearance:none;border:1px solid rgba(0,0,0,.1);background:#fff;color:#1d1d1f;padding:10px 16px;border-radius:999px;cursor:pointer;font-size:14px;box-shadow:0 1px 6px rgba(0,0,0,.06);transition:transform .15s ease,box-shadow .2s ease}
    .btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(0,0,0,.08)}
    .btn.primary{background:var(--blue);color:#fff;border-color:transparent;box-shadow:0 8px 20px rgba(0,113,227,.28)}
  </style>

<body>
  <div class="container">
    <div class="surface">
      <div class="card">
        <span class="badge" id="greet">Thank you</span>
        <h1 id="headline">Our roasters are warming up</h1>
        <p class="lead" id="message">We're not quite live yet. We'll reach out soon to see if you'd like to join our beta tasting program.</p>
        <div style="display:flex;gap:10px;justify-content:center;margin-top:6px">
          <button class="btn" type="button" onclick="return gtag_report_conversion('index.html');">Back to site</button>
          <button class="btn primary" type="button" onclick="return gtag_report_conversion('checkout.html?review=1');">Review order</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      let name = '';
      try{
        const d = JSON.parse(localStorage.getItem('rp_quiz')||'{}');
        name = (d.firstName||'').trim();
      }catch{}
      const greet = document.getElementById('greet');
      if(name){ greet.textContent = `Thank you, ${name}`; }
      // Optionally add a little personalization to the message
      // Keep the body message neutral; only personalize the greeting badge.
      
      // Clean up submission data after successful completion
      try {
        localStorage.removeItem('rp_submission_id');
        // Optional: clear rp_quiz if you don't want "Review order" to work
        // localStorage.removeItem('rp_quiz');
      } catch (e) {
        console.log('Cleanup failed:', e);
      }
    })();
  </script>
